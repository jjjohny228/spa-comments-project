{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link type="text/css" href="{% static 'css/_base.css' %}" rel="stylesheet" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="">
            <header class="content-center py-4 text-white">
                <h3 class="text-center">Spa</h3>
            </header>
            <!--            Messages block -->
            <div class="messages m-3">
                {% for message in messages %}
                    <div class="alert alert-dismissible {{ message.tags }}" role="alert">
                        <div>{{ message | safe }}</div>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
            <!-- End of messages block -->
            <!-- Content block -->
            {% block content %}{% endblock %}
            <!-- End of content block -->
            <!-- Footer -->
            <div class="footer content-center text-white py-2 ps-3 fixed-bottom">
                <p class="mb-0 p-auto">&copy; 2023 Ostroukh Hlib</p>
            </div>
            <!-- End of the footer -->
        </div>
        {% block vendor_js %}
            <!-- Bootstrap CSS styles -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
        {% endblock vendor_js %}
    </body>
</html>
