{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="">
            <header class="content-center py-4 text-white">
				<h3 class="text-center">Spa</h3>

            <p class="mb-0 p-auto">&copy; 2023 Ostroukh Hlib</p>
        </div>
    <!-- End of the footer -->
        </div>

</html>
